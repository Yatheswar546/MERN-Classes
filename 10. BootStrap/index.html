    <!-- 
        Module    - A single file that contains reusabale functions, variables, classes 
                Eg: Python -> math (sqrt, pi) ; Js -> utils.js
        
        Library   - Collections of module 
                Eg: Numpy -> Python library for math/arrays
                    jQuery -> Js library for DOM Manipulation

        Framework - A larger structure that provides a complete environment for building applications
                Eg: Django (Python web framework)
                    Angular (Js Framework)
                    Bootstrap (CSS Framework)
    -->
