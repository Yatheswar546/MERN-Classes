<body>

    <!-- Flexbox Container & Flexbox Items 
        Properties:
        1) flex-wrap                    : applies on all the items to wrap the items one-by-one based on screen-size
        2) flex-direction               : applies on all items to display them in row/column
        3) align-items - for y-axis     : applies on all items to place them at start/center/end of the container vertically
        4) justify-content - for x-axis : applies on all items to place them at start/center/end/different style of the container horizontally
        5) flex-grow    : applies on a single-item to grow it's size w.r.t to other items
        6) flex-shrink  : applies on a single-item to shrink it's size w.r.t to other items
        7) align-self   : applies on a single-item to place it start/center/end of the container vertically
    -->
