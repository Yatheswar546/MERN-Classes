    <h2>Example of Display: Block</h2>
    <div class="parent">
        <div class="block1">MERN</div>
        <div class="block2">MEAN</div>
        <div class="block3">JAVA</div>
        <div class="block4">C</div>
        <div class="block5">Python</div>
    </div>

    <h2>Example of Display: Inline</h2>
    <div class="parent">
        <div class="inline1">MERN</div>
        <div class="inline2">MEAN</div>
        <div class="inline3">JAVA</div>
        <div class="inline4">C</div>

    <h2>Example of Display: Inline-Block</h2>

        <div class="inline-block3">JAVA</div>
        <div class="inline-block4">C</div>
        <div class="inline-block5">Python</div>
